version: '3.8'
services:
  mongodb:
    image: mongo:latest
    container_name: snapcart-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: snapcart
    volumes:
      - mongodb_data:/data/db
    networks:
      - snapcart-network

volumes:
  mongodb_data:

networks:
  snapcart-network:
    driver: bridge
